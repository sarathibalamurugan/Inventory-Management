<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <a href="/add_product">Add Product</a>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Quantity</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{ p.product_id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.quantity }}</td>
            <td><a href="{{ url_for('update_product', product_id=p.product_id) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
