<!DOCTYPE html>
<html>
<head>
    <title>Product Movements</title>
</head>
<body>
    <h1>Move Product</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post">
        Product:
        <select name="product_id" required>
            {% for p in products %}
                <option value="{{ p.product_id }}">{{ p.name }}</option>
            {% endfor %}
        </select><br>

        From Location:
        <select name="from_location">
            <option value="">-- Select if moving out --</option>
            {% for l in locations %}
                <option value="{{ l.location_id }}">{{ l.name }}</option>
            {% endfor %}
        </select><br>

        To Location:
        <select name="to_location" required>
            {% for l in locations %}
                <option value="{{ l.location_id }}">{{ l.name }}</option>
            {% endfor %}
        </select><br>

        Quantity: <input type="number" name="quantity" min="1" required><br>
        <input type="submit" value="Move Product">
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
